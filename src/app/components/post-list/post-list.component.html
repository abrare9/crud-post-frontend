<div class="post-list-container">
  <div class="first-row">
    <button class="add-new-post" (click)="openComponent()">
      <mat-icon aria-label="Icon">add</mat-icon>
      <span>Cr√©er un nouveau post</span>
    </button>
  </div>
  <div class="list-posts">
    <ng-container *ngFor="let post of posts">
      <div class="masonry-item">
        <app-post [post]="post" (postDeleted)="deletePostFromList($event)"></app-post>
      </div>
    </ng-container>
  </div>
</div>
