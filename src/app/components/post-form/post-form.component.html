<div class="form-post-container">
  <div class="form-title">{{ title }}</div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Title" formControlName="title">
      <mat-error *ngIf="formGroup.controls['title'].touched">
        Field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea matInput placeholder="Description"  rows="5" formControlName="content"></textarea>
      <mat-error *ngIf="!formGroup.controls['content'].valid && formGroup.controls['content'].touched">
        Required field, must be between 10 and 600 characters.
      </mat-error>
    </mat-form-field>
    <div class="form-element submit-field">
      <button mat-raised-button color="accent" type="submit" class="button" [disabled]="!formGroup.valid">CrÃ©er</button>
    </div>

  </form>
</div>
